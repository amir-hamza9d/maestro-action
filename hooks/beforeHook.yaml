appId: pdfreader.pdfviewer.officetool.pdfscanner

---

- clearState: pdfreader.pdfviewer.officetool.pdfscanner

- launchApp:
    appId: pdfreader.pdfviewer.officetool.pdfscanner
    clearState: true
    permissions:
        medialibrary: unset
        storage: unset
        all: unset

- runScript: "../app-elements/base-elements.js"

- waitForAnimationToEnd

- runFlow:
    when:
        visible:
            text: ${output.base.consent}
    commands:
        - tapOn:
            text: ${output.base.consent}

- waitForAnimationToEnd

- runFlow:
    when:
        visible:
            text: ${output.base.testAd}
    commands:
        - tapOn:
            point: "94%,3%"

- runFlow:
    when:
        visible:
            text: "Got it"
    commands:
        - tapOn: "Got it"

- runFlow:
    when:
        visible:
            text: ${output.base.later}
    commands:
        - tapOn:
            text: ${output.base.later}

- runFlow:
    when:
        visible:
            text: ${output.base.goPremium}
    commands:
        - tapOn:
            id: "pdfreader.pdfviewer.officetool.pdfscanner:id/iv_close"

- runFlow:
    when:
        visible:
            text: ${output.base.done}
    commands:
        - tapOn:
            text: ${output.base.done}

- runFlow:
    when:
        visible:
            text: ${output.base.testAd}
    commands:
        - tapOn:
            point: "94%,7%"

- assertVisible:
    text: "PDF Reader"
